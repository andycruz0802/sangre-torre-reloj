<div class="main">
  <div class="accordion" *ngFor="let section of singletonService.sections">
    <div
      class="accordion-header"
      (click)="toggleSection(section)"
      [class.disabled]="isDisabled(section)"
    >
      {{ section.name }}
      <span *ngIf="section.completed" class="check">âœ”</span>
    </div>

    <div
      class="accordion-content"
      [class.opened]="section.opened"
      *ngIf="section.opened"
    >
      <ng-container
        *ngComponentOutlet="componenteMap[section.name]"
      ></ng-container>
    </div>
  </div>
</div>
