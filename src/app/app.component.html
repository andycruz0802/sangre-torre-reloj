<div class="accordion" *ngFor="let section of sections">
  <div class="accordion-header" (click)="toggleSection(section)">
    {{ section.name }}
  </div>
  <div class="accordion-content" [class.opened]="section.opened">
    <ng-container
      *ngComponentOutlet="componenteMap[section.name]"
    ></ng-container>
  </div>
</div>
